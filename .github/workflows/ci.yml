name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21 (Gradle cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build + test
        shell: bash
        run: |
          set -euo pipefail
          bash ./gradlew --no-daemon clean test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build VS Code extension
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew --no-daemon :common:jsProductionLibraryDistribution
          npm --prefix vscode install
          npm --prefix vscode run build
          npm --prefix vscode run package

      - name: Upload VS Code extension (.vsix)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode/*.vsix

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test
            build/test-results/test
